<!-- Project Card Component Template -->
<!-- Use this template to add new projects to the portfolio -->

<article class="project-card" data-category="your,categories,here">
    <div class="project-card__status project-card__status--completed">Status</div>
    <div class="project-card__image">
        <img src="./assets/your-project-image.png" alt="Project Description" loading="lazy">
        <div class="project-card__overlay">
            <div class="project-card__overlay-content">
                <a href="your-project-link" 
                   class="project-card__view-btn" target="_blank" rel="noopener">
                    View Project
                    <svg class="btn__icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
    <div class="project-card__content">
        <h3 class="project-card__title">Your Project Title</h3>
        <p class="project-card__description">
            Your project description goes here. Keep it concise but informative.
        </p>
        <div class="project-card__tags">
            <span class="project-card__tag">Technology 1</span>
            <span class="project-card__tag">Technology 2</span>
            <span class="project-card__tag">Category</span>
        </div>
        <div class="project-card__actions">
            <a href="your-project-link" 
               class="project-card__link" target="_blank" rel="noopener">
                View Project
                <svg class="project-card__icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/>
                </svg>
            </a>
            <!-- Add more links as needed -->
            <a href="github-repo-link" 
               class="project-card__link" target="_blank" rel="noopener">
                GitHub
                <svg class="project-card__icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </a>
        </div>
    </div>
</article>

Usage Instructions:
1. Replace "your-project-image.png" with your project's screenshot
2. Update the data-category attribute with relevant categories
3. Change the status class to match your project status:
   - project-card__status--completed (green)
   - project-card__status--in-progress (orange)
   - project-card__status--prototype (purple)
4. Update all the text content and links
5. Add or remove tags as needed
6. Add or remove action links as needed

Categories for filtering:
- "game" for games
- "web" for web applications
- "mobile" for mobile apps
- "ai" for AI/machine learning projects
- "health" for healthcare applications
- "system" for system integration projects
- "csharp" for C# projects
- "python" for Python projects
- "javascript" for JavaScript projects
- "prototype" for prototypes
- Add custom categories as needed
